<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body class="d-flex justify-content-center">
    <main class="border rounded m-5 p-3 bg-white w-50">
      <h1 class="mt-2 mb-4">Exercise 04 - Background</h1>
      <p>
        The background color will change every few seconds (as indicated below).
        You can stop this behavior and you can also change how often the
        background color changes.
      </p>
      <div class="d-flex justify-content-start flex-column align-items-start">
        <label for="interval">Background change interval (seconds): </label>
        <input type="number" id="interval" class="mb-4" />
        <button id="button" aria-label="start-stop"></button>
      </div>
    </main>
  </body>
</html>
